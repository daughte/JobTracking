<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Job-Tracking || WEBSITE </title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/app-badges/app-store-badge.svg" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layoutDefault">
            <div id="layoutDefault_content">
                <main>
                    <!-- Navbar-->
                    <nav class="navbar navbar-marketing navbar-expand-lg bg-pink navbar-light">
                        <div class="container px-5">
                            <a class="navbar-brand text-dark" href="#"><img src="/assets/img/logo.png" style="width: 250px; height: 58px;" alt="SWAHILIPOTHUB"></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i data-feather="menu"></i></button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto me-lg-5">
                                    <li class="nav-item dropdown dropdown-xl no-caret">
                                        <a class="nav-link dropdown-toggle" id="navbarDropdownDemos" href="/Sliding-Sign-In-Sign-Up-Form/signup.html">
                                            <img src="/assets/img/sign-up.png" style="width: 30px; height: 30px;" alt="Signup">
                                        </a>
                                    </li>
                                    <li class="nav-item dropdown dropdown-xl no-caret">
                                        <a class="nav-link dropdown-toggle" id="navbarDropdownPages" href="#">
                                            <img src="/assets/img/login.png" style="height: 30px; width: 30px;" alt="Login">
                                        </a>
                                    </li>
                                    <li class="nav-item dropdown dropdown-xl no-caret">
                                        <li class="nav-item"><a class="nav-link" href="/members.html">MEMEBERS</a></li>
                                    </li>
                            </div>
                        </div>
                    </nav>
                    <!-- Page Header-->
                    <header class="page-header-ui page-header-ui-dark bg-img-repeat bg-secondary" style="background-image: url('assets/img/backgrounds/pattern-shapes.png')">
                        <div class="page-header-ui-content">
                            <div class="container px-5">
                                <div class="row gx-5 align-items-center">
                                    <div class="col-lg-6">
                                        <div class="badge badge-marketing rounded-pill bg-secondary-soft text-secondary mb-3">Start today!</div>
                                        <h1 class="page-header-ui-title">Get more leads</h1>
                                        <p class="page-header-ui-text">Stop losing leads because</p>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="card rounded-3 text-dark">
                                            <div class="card-header py-4">Sign up</div>
                                            <div class="card-body">
                                                <form>
                                                    <div class="row gx-5 mb-3">
                                                        <div class="col-md-6">
                                                            <label class="small text-gray-600" for="leadCapFirstName">First Name</label>
                                                            <input class="form-control" id="leadCapFirstName" type="text" />
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label class="small text-gray-600" for="leadCapLastName">Last Name</label>
                                                            <input class="form-control" id="leadCapLastName" type="text" />
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="small text-gray-600" for="leadCapEmail">Email address</label>
                                                        <input class="form-control" id="leadCapEmail" type="email" />
                                                    </div>
                                                    <div class="mb-4">
                                                        <label class="small text-gray-600" for="leadCapCompany">Enter Password</label>
                                                        <input class="form-control" id="leadCapCompany" type="text" />
                                                    </div>
                                                    <div class="d-grid"><button class="btn btn-primary fw-500" type="submit" onclick="window.location.href = 'landing-directory';">SIGN UP</button></div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

</html>
